<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serie</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/serie.css">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img src="../assets/images/Logo.png" alt="Bootstrap" width="50" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link fs-5 fw-bold " href="../pages/explorador.html">Explorador</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <main>
      
      <h3>Visão Geral</h3>
      <div class="linha mt-0 pt-0"></div>
      <div class=" container-fluid p-4">
        <div class="containerVisao row justify-content-center">
          <div class="col-lg-3 col-md-6 col-sm-6 col-6">
            <img id="imagemSerie" src="" alt="Capa da série" class="img-fluid">
          </div>
          <div class="col-lg-9 col-md-6 col-sm-6 col-12 d-flex">
            <div class="align-self-center">
              <h2 id="nomeSerie"></h2>
              <p id="genero" class="mb-2"><span class="destaque">Gênero:</span></p>
              <p id="dataLancamento" class="mb-2"><span class="destaque">Data de Lançamento:</span></p>
              <p id="sinopse" class="mb-2"><span class="destaque">Sinopse:</span></p>
              <p id="plataforma" class="mb-2"><span class="destaque">Plataforma:</span></p>
              <p id="temporadas" class="mb-2"><span class="destaque">Temporadas:</span></p>
              <button id="btnFavoritarSerie" class="btn btn-primary mt-3">
                Favoritar
              </button>
            </div>
          </div>
        </div>
      </div>

      <h3>Elenco</h3>

      <div class="linha mt-0 pt-0"></div>
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner" id="carouselActors">

        </div>
      
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
  </div>

  <script type="module" src="../assets/js/serie.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
