<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador</title>
    <link rel="stylesheet" href="../assets/css/explorador.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/images/Logo.png" alt="Bootstrap" width="50" height="50">
                </a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-3">
                <main class="main">
                    <aside class="card p-3">
                        <h3>Filtros de Pesquisa</h3>
                        <div class="linha mt-0 pt-0"></div>

                        <!-- Filtro de Pesquisa -->
                        <div class="mb-3">
                            <label for="searchSeries" class="form-label">Buscar por Série</label>
                            <input type="text" class="form-control" id="searchSeries" placeholder="Digite o nome da série">
                        </div>
                        <button id="searchBtn" type="button" class="btn btn-primary mb-3 w-100">Pesquisar</button>

                        <!-- Filtros por Categorias -->
                        <h5>Categorias</h5>
                        <div class="mb-3 categorias-container">
                            <div class="row">
                                <div class="col-12">
                                    <div class="d-flex flex-wrap">
                                        <div class="form-check me-3">
                                            <input class="form-check-input categoria" type="checkbox" value="" id="genre1">
                                            <label class="form-check-label" for="genre1">Comédia</label>
                                        </div>
                                        <div class="form-check me-3">
                                            <input class="form-check-input categoria" type="checkbox" value="" id="genre2">
                                            <label class="form-check-label" for="genre2">Drama</label>
                                        </div>
                                        <div class="form-check me-3">
                                            <input class="form-check-input categoria" type="checkbox" value="" id="genre3">
                                            <label class="form-check-label" for="genre3">Fantasia</label>
                                        </div>
                                        <div class="form-check me-3">
                                            <input class="form-check-input categoria" type="checkbox" value="" id="genre4">
                                            <label class="form-check-label" for="genre4">Mistério</label>
                                        </div>
                                        <div class="form-check me-3">
                                            <input class="form-check-input categoria" type="checkbox" value="" id="genre5">
                                            <label class="form-check-label" for="genre5">Animação</label>
                                        </div>
                                        <div class="form-check me-3">
                                            <input class="form-check-input categoria" type="checkbox" value="" id="genre6">
                                            <label class="form-check-label" for="genre6">Crime</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </aside>
                </main>
            </div>

            <!-- Cards Series Filtro -->
            <div class="col-md-8">
                <div class="series container-fluid p-0">
                    <div id="cardsExplorador" class="row text-center">
                        <!-- Cards irão aqui -->
                    </div>
                </div>

                <!-- Botões de navegação -->
                <div class="row mt-4">
                    <div class="col-md-6">
                        <button id="prevPageBtn" class="btn btn-secondary w-100" disabled>Anterior</button>
                    </div>
                    <div class="col-md-6 text-right">
                        <button id="nextPageBtn" class="btn btn-secondary w-100">Próxima</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../assets/js/explorador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
